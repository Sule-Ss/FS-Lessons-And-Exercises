<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Numbers</title>
</head>

<body>
    <script>
        function fibonacciNumbers() {
            let n = prompt("please enter the number of index :");
            let a, b, c;
            let fib_array = [0, 1];
            for (let i = 2; i < n; i++) {
                a = fib_array[fib_array.length - 1]
                b = fib_array[fib_array.length - 2]
                c = a + b
                fib_array.push(c)
            }
            return `${n}. index : ${fib_array[n-1]}`
        }

        console.log(fibonacciNumbers());
    </script>
</body>

</html>
