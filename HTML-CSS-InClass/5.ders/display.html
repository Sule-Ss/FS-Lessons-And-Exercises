<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        a{
            display: block;
            visibility: hidden; /* elementi saklar ama kapladığı alan kalır. */

        }

        .box{
            background-color: pink;
            display: inline-block; /* !!!!!!!!!!!!! */
            height: 100px;
            width: 100px;
            border: 1px solid brown;
            border-radius: 100px;
            text-align: center;
            /* display: inline; */
        }

    </style>
</head>
<body>
    <a href="">Inline-Element</a>
    <button>Inline-Element</button>

    <!-- ----block----- -->
    <div class="box one">box1 </div>
    <div class="box">box2</div>
    <div class="box">box3</div>
</body>
</html>
